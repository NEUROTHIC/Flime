<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flime Messenger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        .messenger-app {
            width: 100%;
            height: 100%;
            background: transparent;
            display: flex;
            position: relative;
        }

        .sidebar {
            width: 360px;
            background: rgba(25, 25, 35, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            height: 100%;
            transition: transform 0.3s ease;
            z-index: 100;
            position: relative;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                width: 100%;
                transform: translateX(-100%);
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 20px;
            background: rgba(25, 25, 35, 0.9);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .sidebar-title-container {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .sidebar-title {
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            margin-left: 12px;
        }

        .search-toggle {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            width: 36px;
            height: 36px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backdrop-filter: blur(10px);
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            position: relative;
            z-index: 101;
        }

        .search-toggle:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            color: #fff;
        }

        .search-toggle:active {
            transform: scale(0.95);
            transition: transform 0.1s ease;
        }

        .search-container {
            position: absolute;
            top: 18px;
            right: 60px;
            display: flex;
            align-items: center;
            z-index: 100;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform-origin: right center;
        }

        .search-field {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 8px 40px 8px 16px;
            color: #fff;
            font-size: 14px;
            width: 0;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backdrop-filter: blur(10px);
            transform: scaleX(0);
            transform-origin: right center;
            max-width: 170px;
            min-width: 170px;
        }

        .search-container.active .search-field {
            width: 170px;
            opacity: 1;
            transform: scaleX(1);
        }

        .search-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-field:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .search-close {
            position: absolute;
            right: 12px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            padding: 4px;
            border-radius: 50%;
            transition: all 0.3s ease;
            opacity: 0;
            transform: scale(0);
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 102;
        }

        .search-container.active .search-close {
            opacity: 1;
            transform: scale(1);
        }

        .search-close:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        .search-close:active {
            transform: scale(0.9);
            transition: transform 0.1s ease;
        }

        .menu-toggle {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            width: 36px;
            height: 36px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 3px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backdrop-filter: blur(10px);
        }

        .menu-toggle:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .menu-toggle:active {
            transform: scale(0.95);
            transition: transform 0.1s ease;
        }

        .menu-line {
            width: 16px;
            height: 2px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 1px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .mobile-menu-btn {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            width: 40px;
            height: 40px;
            align-items: center;
            justify-content: center;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .mobile-menu-btn:active {
            transform: scale(0.95);
            transition: transform 0.1s ease;
        }

        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: flex;
            }
            
            .search-container {
                right: 70px;
            }
            
            .search-container.active .search-field {
                width: 150px;
            }
        }

        .contacts {
            flex: 1;
            overflow-y: auto;
            padding: 5px 0;
        }

        .contact {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .contact:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .contact.active {
            background: rgba(255, 255, 255, 0.12);
        }

        .contact-avatar {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            margin-right: 16px;
            transition: all 0.3s ease;
        }

        .contact-info {
            flex: 1;
        }

        .contact-info h3 {
            font-size: 16px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 4px;
            transition: all 0.3s ease;
        }

        .contact-info p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 180px;
            transition: all 0.3s ease;
        }

        .username-tag {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 2px;
        }

        .slide-menu {
            position: fixed;
            top: 0;
            left: -320px;
            width: 320px;
            height: 100%;
            background: rgba(20, 20, 30, 0.98);
            backdrop-filter: blur(25px);
            border-right: 1px solid rgba(255, 255, 255, 0.15);
            z-index: 1000;
            transition: left 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .slide-menu.active {
            left: 0;
        }

        .menu-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .menu-title {
            color: #fff;
            font-size: 20px;
            font-weight: 600;
        }

        .close-menu {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            width: 36px;
            height: 36px;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .close-menu:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.1);
        }

        .close-menu:active {
            transform: scale(0.95);
            transition: transform 0.1s ease;
        }

        .menu-items {
            display: flex;
            flex-direction: column;
            gap: 12px;
            flex: 1;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 16px 18px;
            color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateX(8px);
        }

        .menu-item:active {
            transform: translateX(0) scale(0.98);
            transition: transform 0.1s ease;
        }

        .menu-item i {
            margin-right: 14px;
            font-size: 18px;
            width: 24px;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
        }

        .menu-item.flime-intro {
            background: rgba(74, 107, 255, 0.1);
            border-color: rgba(74, 107, 255, 0.3);
        }

        .legal-items {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .legal-item {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            color: rgba(255, 255, 255, 0.4);
            border-radius: 6px;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 12px;
        }

        .legal-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.6);
        }

        .legal-item:active {
            transform: scale(0.98);
            transition: transform 0.1s ease;
        }

        .chat-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backdrop-filter: blur(3px);
            pointer-events: none;
        }

        .chat-overlay.active {
            opacity: 1;
            visibility: visible;
            pointer-events: all;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            background: transparent;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .chat-area.fade-out {
            opacity: 0.7;
        }

        .chat-header {
            padding: 18px 30px;
            background: rgba(25, 25, 35, 0.7);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 70px;
            transition: all 0.3s ease;
        }

        .chat-contact {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .chat-contact-avatar {
            width: 46px;
            height: 46px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 19px;
            margin-right: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .chat-contact-info {
            flex: 1;
        }

        .chat-contact-info h3 {
            font-size: 17px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2px;
            transition: all 0.3s ease;
        }

        .chat-contact-status {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
        }

        .chat-actions {
            display: flex;
            gap: 8px;
            align-items: center;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .chat-actions.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .call-btn {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            width: 42px;
            height: 42px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            font-size: 16px;
        }

        .call-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            color: #fff;
            transform: scale(1.05);
        }

        .call-btn:active {
            transform: scale(0.95);
        }

        .messages-container {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 13px;
            transition: all 0.3s ease;
        }

        .message {
            max-width: 77%;
            animation: messageAppear 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .received {
            align-self: flex-start;
        }

        .received .message-bubble {
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            border-radius: 18px 18px 18px 6px;
            padding: 13px 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
        }

        .sent {
            align-self: flex-end;
        }

        .sent .message-bubble {
            background: rgba(255, 255, 255, 0.08);
            color: white;
            border-radius: 18px 18px 6px 18px;
            padding: 13px 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
        }

        .input-area {
            padding: 20px 30px;
            background: rgba(25, 25, 35, 0.7);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: flex-end;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .message-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            min-height: 50px;
            display: flex;
            align-items: center;
            padding: 0 15px;
        }

        .message-container:focus-within {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .message-input {
            width: 100%;
            background: transparent;
            border: none;
            padding: 14px 0;
            color: #fff;
            font-size: 14px;
            outline: none;
            resize: none;
            min-height: 22px;
            max-height: 120px;
            font-family: inherit;
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .actions-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backdrop-filter: blur(10px);
            font-size: 18px;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            color: #fff;
            transform: scale(1.1);
        }

        .action-btn:active {
            transform: scale(0.95);
            transition: transform 0.1s ease;
        }

        .send-button {
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backdrop-filter: blur(10px);
            font-size: 18px;
        }

        .send-button:hover {
            background: rgba(255, 255, 255, 0.12);
            color: #fff;
            transform: scale(1.1);
        }

        .send-button:active {
            transform: scale(0.95);
            transition: transform 0.1s ease;
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .send-button:disabled:hover {
            transform: none;
            background: rgba(255, 255, 255, 0.08);
        }

        .scrollable {
            overflow-y: auto;
        }

        .scrollable::-webkit-scrollbar {
            display: none;
        }

        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 5;
        }

        @media (max-width: 768px) {
            .sidebar-overlay.active {
                display: block;
            }
        }

        /* СТИЛИ ДЛЯ ЭКРАНА ЗВОНКА */
        .call-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            z-index: 2000;
            display: none;
            flex-direction: column;
            color: #fff;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            overflow: hidden;
            border-radius: 0;
        }

        .call-screen.active {
            display: flex;
        }

        .call-screen.minimized {
            top: auto;
            bottom: 20px;
            right: 20px;
            left: auto;
            width: 255px;
            height: 136px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.15);
            cursor: move;
            user-select: none;
            overflow: hidden;
        }

        .call-screen.minimized .call-header {
            padding: 12px;
            margin-top: 0;
            flex: 0;
        }

        .call-screen.minimized .call-avatar-container {
            margin-bottom: 8px;
        }

        .call-screen.minimized .call-avatar {
            width: 42px;
            height: 42px;
            font-size: 18px;
        }

        .call-screen.minimized .call-contact-name {
            font-size: 14px;
            margin-bottom: 4px;
        }

        .call-screen.minimized .call-info {
            gap: 6px;
        }

        .call-screen.minimized .call-timer {
            font-size: 12px;
        }

        .call-screen.minimized .call-controls-container {
            display: none;
        }

        .call-screen.minimized .minimize-btn {
            top: 8px;
            right: 8px;
            width: 20px;
            height: 20px;
            font-size: 10px;
        }

        .call-screen.minimized .signal-bars {
            height: 10px;
        }

        .call-screen.minimized .signal-bar {
            width: 2px;
        }

        .call-screen.minimized .signal-bar:nth-child(1) { height: 3px; }
        .call-screen.minimized .signal-bar:nth-child(2) { height: 5px; }
        .call-screen.minimized .signal-bar:nth-child(3) { height: 7px; }
        .call-screen.minimized .signal-bar:nth-child(4) { height: 9px; }

        .call-animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(100, 100, 255, 0.15) 0, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(150, 100, 255, 0.1) 0, transparent 50%),
                linear-gradient(135deg, #0c0c0c 0, #1a1a2e 50%, #16213e 100%);
            animation: colorShift 15s ease-in-out infinite;
            z-index: -1;
            border-radius: inherit;
        }

        @keyframes colorShift {
            0%, 100% { filter: hue-rotate(0); }
            50% { filter: hue-rotate(45deg); }
        }

        .minimize-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #fff;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            z-index: 10;
            font-size: 14px;
        }

        .minimize-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }

        .minimize-btn:active {
            transform: scale(0.95);
        }

        .call-header {
            padding: 120px 20px 40px;
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;

<script>
    class FlimeMessenger {
        constructor() {
            // Демо-версия без реального Google Client ID
            this.GOOGLE_CLIENT_ID = 'demo-client-id-for-github-pages';
            this.init();
        }

        init() {
            this.initializeElements();
            this.setupEventListeners();
            this.initializeApp();
            this.loadGoogleAuthSDK();
        }

        initializeElements() {
            // Все элементы DOM
            this.messagesContainer = document.getElementById('messagesContainer');

            this.searchField = document.getElementById('searchField');
            this.searchClose = document.getElementById('searchClose');
            this.searchResults = document.getElementById('searchResults');
            this.callScreen = document.getElementById('callScreen');
            this.startCallBtn = document.getElementById('startCallBtn');
            this.chatActions = document.getElementById('chatActions');
            this.minimizeCallBtn = document.getElementById('minimizeCall');
            this.endCallBtn = document.getElementById('endCallBtn');
            this.callMuteBtn = document.getElementById('callMuteBtn');
            this.callSpeakerBtn = document.getElementById('callSpeakerBtn');
            this.callTimer = document.getElementById('callTimer');
            this.callContactName = document.getElementById('callContactName');
            this.callAvatar = document.getElementById('callAvatar');
            this.currentChatName = document.getElementById('currentChatName');
            this.currentChatStatus = document.getElementById('currentChatStatus');
            this.currentChatAvatar = document.getElementById('currentChatAvatar');
            this.chatArea = document.getElementById('chatArea');
            this.contactsList = document.getElementById('contactsList');
            this.googleAuthBtn = document.getElementById('googleAuthBtn');
            this.authStatus = document.getElementById('authStatus');
            this.userProfile = document.getElementById('userProfile');
            this.userName = document.getElementById('userName');
            this.userUsername = document.getElementById('userUsername');
            this.userAvatar = document.getElementById('userAvatar');
            this.logoutBtn = document.getElementById('logoutBtn');
            this.vkAuthContainer = document.getElementById('vkAuthContainer');
            this.profileMenuItem = document.getElementById('profileMenuItem');
            this.notification = document.getElementById('notification');

            this.currentChat = null;
            this.callSeconds = 0;
            this.callInterval = null;
            this.isCallMinimized = false;
            this.isDragging = false;
            this.dragOffset = { x: 0, y: 0 };
            this.isAuthenticated = false;
            this.userData = null;
            this.googleAuth = null;
            this.allUsers = new Set(); // Для хранения всех юзернеймов
        }

        // Данные чатов
        chatData = {

                id: 'favorites',
                name: 'Избранное',
                status: 'Последние важные сообщения',
                avatar: 'fas fa-star',

                username: null,
                email: null
            },
            'techsupport': {
                id: 'techsupport',
                name: 'Техподдержка',
                status: 'Онлайн',
                avatar: 'fas fa-headset',
                canCall: true,
                username: '@support',
                email: 'support@flime.com'
            },
            'developer': {
                id: 'developer',
                name: 'Разработчик',
                status: 'Был недавно',
                avatar: 'fas fa-code',
                canCall: true,
                username: '@dev',
                email: 'dev@flime.com'
            }

        chatMessages = {
            'favorites': [
                { text: 'Привет! Добро пожаловать в Flime Messenger!', isSent: false, timestamp: Date.now() - 3600000 },
                { text: 'Спасибо! Здесь очень крутой дизайн!', isSent: true, timestamp: Date.now() - 3500000 },
                { text: 'Авторизуйтесь для доступа ко всем функциям', isSent: false, timestamp: Date.now() - 3400000 }
            ],
            'techsupport': [
                { text: 'Здравствуйте! Чем могу помочь?', isSent: false, timestamp: Date.now() - 7200000 },
                { text: 'У меня вопрос по работе мессенджера', isSent: true, timestamp: Date.now() - 7100000 },
                { text: 'Конечно! Расскажите подробнее о проблеме', isSent: false, timestamp: Date.now() - 7000000 }
            ],
            'developer': [
                { text: 'Привет! Я разработчик этого мессенджера', isSent: false, timestamp: Date.now() - 1800000 },
                { text: 'Отличная работа! Очень нравится дизайн', isSent: true, timestamp: Date.now() - 1700000 },
                { text: 'Спасибо! Буду рад услышать ваши предложения', isSent: false, timestamp: Date.now() - 1600000 }
            ]
        };

        // Генератор случайных юзернеймов (7 символов: англ + цифры)
        generateUsername() {
            const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
            let username = '';
            
            do {
                username = '';
                for (let i = 0; i < 7; i++) {
                    username += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                username = '@' + username;
            } while (this.allUsers.has(username)); // Проверяем уникальность
            
            this.allUsers.add(username);
            return username;
        }

        loadGoogleAuthSDK() {
            // Загружаем Google Auth SDK
            const script = document.createElement('script');
            script.src = 'https://accounts.google.com/gsi/client';
            script.async = true;
            script.defer = true;
            script.onload = () => this.initializeGoogleAuth();
            document.head.appendChild(script);
        }

        initializeGoogleAuth() {
            try {
                // Демо-версия для GitHub Pages
                console.log('Google Auth SDK загружен (демо-режим)');
            } catch (error) {
                console.log('Google Auth SDK не загружен, используем демо-режим');
            }
        }

        setupEventListeners() {
            this.messageInput.addEventListener('input', () => this.autoResizeTextarea());
            this.sendButton.addEventListener('click', () => this.sendMessage());
            this.messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    this.sendMessage();
                }
            });

            this.openSidebar.addEventListener('click', () => this.toggleSidebar(true));
            this.closeSidebar.addEventListener('click', () => this.toggleSidebar(false));
            this.sidebarOverlay.addEventListener('click', () => this.toggleSidebar(false));
            this.menuToggle.addEventListener('click', () => this.toggleSlideMenu(true));
            this.closeMenu.addEventListener('click', () => this.toggleSlideMenu(false));
            this.chatOverlay.addEventListener('click', () => this.toggleSlideMenu(false));

            this.searchToggle.addEventListener('click', (e) => {
                e.stopPropagation();
                this.openSearch();
            });
            this.searchClose.addEventListener('click', (e) => {
                e.stopPropagation();
                this.closeSearch();
            });
            this.searchField.addEventListener('input', () => this.handleSearch());
            this.searchField.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') this.closeSearch();
            });

            this.startCallBtn.addEventListener('click', () => this.startCall());
            this.minimizeCallBtn.addEventListener('click', () => this.toggleCallMinimize());
            this.endCallBtn.addEventListener('click', () => this.endCall());
            this.callMuteBtn.addEventListener('click', () => this.toggleCallControl(this.callMuteBtn, 'fas fa-microphone-slash', 'fas fa-microphone'));
            this.callSpeakerBtn.addEventListener('click', () => this.toggleCallControl(this.callSpeakerBtn, 'fas fa-volume-mute', 'fas fa-volume-up'));

            // Слушатели для авторизации
            this.googleAuthBtn.addEventListener('click', () => this.initGoogleAuth());
            this.logoutBtn.addEventListener('click', () => this.logout());
            this.profileMenuItem.addEventListener('click', () => this.showProfile());

            this.setupCallDragging();

            document.addEventListener('click', (e) => {
                if (this.searchContainer.classList.contains('active') && 
                    !this.searchContainer.contains(e.target) && 
                    e.target !== this.searchToggle) {
                    this.closeSearch();
                }
            });

            window.addEventListener('resize', () => this.handleWindowResize());
            window.addEventListener('beforeunload', () => this.cleanup());

            // Инициализируем существующие юзернеймы
            this.initializeExistingUsernames();
        }

        initializeExistingUsernames() {
            // Добавляем существующие юзернеймы в Set для уникальности
            Object.values(this.chatData).forEach(contact => {
                if (contact.username) {
                    this.allUsers.add(contact.username);
                }
            });
        }

        initializeApp() {
            this.renderContacts();
            this.updateSendButtonState();
            this.checkExistingAuth();
            this.switchChat('favorites');
        }

        // GOOGLE АВТОРИЗАЦИЯ (ДЕМО-РЕЖИМ)
        initGoogleAuth() {
            // Демо-авторизация для GitHub Pages
            this.demoAuth();
        }

        // Демо-авторизация
        demoAuth() {
            this.userData = {
                id: 'demo-' + Date.now(),
                firstName: 'Demo',
                lastName: 'User',
                fullName: 'Demo User',
                email: 'demo@flime.com',
                username: this.generateUsername()
            };
            
            this.handleSuccessfulAuth('demo-token');
            this.showNotification('Демо-авторизация успешна!', 'success');
        }

        handleSuccessfulAuth(accessToken) {
            this.isAuthenticated = true;
            this.vkAuthContainer.style.display = 'none';
            this.userProfile.style.display = 'flex';
            this.userName.textContent = this.userData.fullName;
            this.userUsername.textContent = this.userData.username;
            
            if (this.userData.photo) {
                this.userAvatar.innerHTML = `<img src="${this.userData.photo}" style="width: 100%; height: 100%; border-radius: 50%;" alt="Avatar">`;
            } else {
                this.userAvatar.innerHTML = '<i class="fas fa-user"></i>';
            }

            this.authStatus.textContent = `Авторизован как ${this.userData.username}`;
            
            // Добавляем случайных пользователей
            this.addRandomUsers();
            
            // Сохраняем данные
            localStorage.setItem('google_access_token', accessToken);
            localStorage.setItem('user_data', JSON.stringify(this.userData));
        }

        addRandomUsers() {
            // Добавляем 5 случайных пользователей
            const randomAvatars = ['fas fa-user-friends', 'fas fa-user-tie', 'fas fa-user-graduate', 'fas fa-user-md', 'fas fa-user-ninja'];
            const statuses = ['В сети', 'Был недавно', 'Был 2 ч. назад', 'Был 5 ч. назад', 'Не в сети'];
            
            for (let i = 0; i < 5; i++) {
                const userId = 'user_' + Date.now() + '_' + i;
                const username = this.generateUsername();
                
                this.chatData[userId] = {
                    id: userId,
                    name: `Пользователь ${i + 1}`,
                    status: statuses[Math.floor(Math.random() * statuses.length)],
                    avatar: randomAvatars[Math.floor(Math.random() * randomAvatars.length)],
                    canCall: true,
                    username: username,
                    email: `user${i + 1}@example.com`
                };

                if (!this.chatMessages[userId]) {
                    this.chatMessages[userId] = [
                        { 
                            text: `Привет! Я новый пользователь Flime!`, 
                            isSent: false, 
                            timestamp: Date.now() - Math.random() * 86400000 
                        }
                    ];
                }
            }

            this.renderContacts();
        }

        checkExistingAuth() {
            const savedToken = localStorage.getItem('google_access_token');
            const savedUser = localStorage.getItem('user_data');
            
            if (savedToken && savedUser) {
                this.userData = JSON.parse(savedUser);
                this.isAuthenticated = true;
                this.vkAuthContainer.style.display = 'none';
                this.userProfile.style.display = 'flex';
                this.userName.textContent = this.userData.fullName;
                this.userUsername.textContent = this.userData.username;
                
                if (this.userData.photo) {
                    this.userAvatar.innerHTML = `<img src="${this.userData.photo}" style="width: 100%; height: 100%; border-radius: 50%;" alt="Avatar">`;
                }

                this.authStatus.textContent = `Авторизован как ${this.userData.username}`;
                this.addRandomUsers();
            }
        }

        logout() {
            this.isAuthenticated = false;
            this.userData = null;
            
            localStorage.removeItem('google_access_token');
            localStorage.removeItem('user_data');
            
            this.userProfile.style.display = 'none';
            this.vkAuthContainer.style.display = 'block';
            this.authStatus.textContent = 'Не авторизован';
            this.userAvatar.innerHTML = '<i class="fas fa-user"></i>';
            
            // Удаляем случайных пользователей
            Object.keys(this.chatData).forEach(key => {
                if (key.startsWith('user_')) {
                    delete this.chatData[key];
                }
            });
            
            this.renderContacts();
            this.showNotification('Вы вышли из аккаунта', 'info');
        }

        // GOOGLE MEET ЗВОНКИ
        startCall() {
            if (!this.currentChat || !this.chatData[this.currentChat]?.canCall) {
                this.showNotification('Звонки недоступны для этого чата', 'error');
                return;
            }

            if (!this.isAuthenticated) {
                this.showNotification('Для совершения звонков требуется авторизация', 'error');
                return;
            }

            const chat = this.chatData[this.currentChat];
            this.showNotification(`Создаем звонок с ${chat.name}...`, 'info');
            
            // Создаем Google Meet звонок
            this.createGoogleMeetCall(chat);
        }

        createGoogleMeetCall(chat) {
            // Генерируем уникальную ссылку для Meet
            const meetCode = this.generateMeetCode();
            const meetUrl = `https://meet.google.com/new`; // Используем стандартную ссылку
            
            // Показываем экран звонка
            this.setupCallScreen(chat);
            
            // Добавляем сообщение со ссылкой в чат
            this.addMessage(`🔗 Ссылка для видеозвонка: ${meetUrl}`, false);
            
            this.showNotification(`Звонок создан! Ссылка отправлена в чат`, 'success');
            
            // Автоматически открываем Meet через 2 секунды
            setTimeout(() => {
                window.open(meetUrl, '_blank', 'width=1000,height=700');
            }, 2000);
        }

        generateMeetCode() {
            // Генерируем случайный код для Meet
            const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 12; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        setupCallScreen(chat) {
            this.resetCallScreenPosition();
            this.callContactName.textContent = chat.name;
            
            const callAvatarContent = chat.avatar.startsWith('url') ? 
                `<div style="width: 100%; height: 100%; border-radius: 50%; background-image: ${chat.avatar}; background-size: cover;"></div>` :
                `<i class="${chat.avatar}"></i>`;
            
            this.callAvatar.innerHTML = callAvatarContent;
            this.callScreen.classList.add('active');
            this.isCallMinimized = false;

            this.callSeconds = 0;
            this.callTimer.textContent = '00:00';
            this.resetCallControls();

            this.clearCallInterval();
            this.callInterval = setInterval(() => this.updateCallTimer(), 1000);
        }

        // ПОИСК ПО ЮЗЕРНЕЙМУ
        handleSearch() {
            const query = this.searchField.value.trim().toLowerCase();
            this.searchResults.innerHTML = '';

            if (query.length === 0) {
                this.searchResults.classList.remove('active');
                return;
            }

            // Ищем по юзернейму, имени или email
            const results = Object.values(this.chatData).filter(contact => 
                (contact.username && contact.username.toLowerCase().includes(query)) ||
                (contact.name && contact.name.toLowerCase().includes(query)) ||
                (contact.email && contact.email.toLowerCase().includes(query))
            );

            if (results.length > 0) {
                results.forEach(contact => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'search-result-item';
                    let highlight = '';
                    
                    if (contact.username && contact.username.toLowerCase().includes(query)) {
                        const startIndex = contact.username.toLowerCase().indexOf(query);
                        highlight = contact.username.substring(0, startIndex) + 
                                  '<mark>' + contact.username.substring(startIndex, startIndex + query.length) + '</mark>' +
                                  contact.username.substring(startIndex + query.length);
                    } else {
                        highlight = contact.username;
                    }
                    
                    resultItem.innerHTML = `
                        <div><strong>${contact.name}</strong></div>
                        <div class="username-tag">${highlight}</div>
                        <div style="font-size: 12px; color: var(--text-secondary);">${contact.status}</div>
                    `;
                    resultItem.addEventListener('click', () => {
                        this.switchChat(contact.id);
                        this.closeSearch();
                    });
                    this.searchResults.appendChild(resultItem);
                });
                this.searchResults.classList.add('active');
            } else {
                const noResults = document.createElement('div');
                noResults.className = 'search-result-item';
                noResults.textContent = 'Контакты не найдены';
                noResults.style.color = 'var(--text-secondary)';
                this.searchResults.appendChild(noResults);
                this.searchResults.classList.add('active');
            }
        }

        // Остальные методы
        autoResizeTextarea() {
            this.messageInput.style.height = 'auto';
            const newHeight = Math.min(this.messageInput.scrollHeight, 120);
            this.messageInput.style.height = newHeight + 'px';
            this.updateSendButtonState();
        }

        updateSendButtonState() {
            const hasText = this.messageInput.value.trim().length > 0;
            this.sendButton.disabled = !hasText;
        }

        sendMessage() {
            const text = this.messageInput.value.trim();
            if (!text || !this.currentChat) return;

            this.addMessage(text, true);
            this.messageInput.value = '';
            this.messageInput.style.height = 'auto';
            this.updateSendButtonState();

            // Имитация ответа
            if (this.currentChat !== 'favorites') {
                setTimeout(() => {
                    const responses = [
                        'Привет! Как дела?',
                        'Интересное сообщение!',
                        'Я понял тебя',
                        'Отличная мысль!',
                        'Согласен 👍',
                        'Расскажи подробнее',
                        'Спасибо за сообщение!',
                        'Очень интересно!'
                    ];
                    const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                    this.addMessage(randomResponse, false);
                }, 1000 + Math.random() * 2000);
            }
        }

        addMessage(text, isSent) {
            if (!this.chatMessages[this.currentChat]) {
                this.chatMessages[this.currentChat] = [];
            }

            const message = {
                text,
                isSent,
                timestamp: Date.now()
            };

            this.chatMessages[this.currentChat].push(message);
            this.renderMessages();
        }

        renderMessages() {
            if (!this.currentChat || !this.chatMessages[this.currentChat]) {
                return;
            }

            this.messagesContainer.innerHTML = '';
            const messages = this.chatMessages[this.currentChat];

            messages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.isSent ? 'sent' : 'received'}`;
                
                messageDiv.innerHTML = `
                    <div class="message-bubble">
                        ${this.escapeHtml(msg.text)}
                    </div>
                `;
                
                this.messagesContainer.appendChild(messageDiv);
            });

            setTimeout(() => {
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }, 0);
        }

        renderContacts() {
            this.contactsList.innerHTML = '';

            Object.values(this.chatData).forEach(contact => {
                const contactElement = document.createElement('div');
                contactElement.className = `contact ${this.currentChat === contact.id ? 'active' : ''}`;
                contactElement.setAttribute('data-chat', contact.id);
                
                const avatarContent = contact.avatar.startsWith('url') ? 
                    `<div style="width: 100%; height: 100%; border-radius: 50%; background-image: ${contact.avatar}; background-size: cover;"></div>` :
                    `<i class="${contact.avatar}"></i>`;
                
                contactElement.innerHTML = `
                    <div class="contact-avatar">
                        ${avatarContent}
                    </div>
                    <div class="contact-info">
                        <h3>${contact.name}</h3>
                        <p>${contact.status}</p>
                        ${contact.username ? `<small class="username-tag">${contact.username}</small>` : ''}
                    </div>
                `;

                contactElement.addEventListener('click', () => this.switchChat(contact.id));
                this.contactsList.appendChild(contactElement);
            });
        }

        switchChat(chatId) {
            if (chatId === this.currentChat) return;

            this.currentChat = chatId;
            const chat = this.chatData[chatId];

            if (!chat) {
                console.error(`Чат ${chatId} не найден`);
                return;
            }

            this.currentChatName.textContent = chat.name;
            this.currentChatStatus.textContent = chat.status;
            
            const avatarContent = chat.avatar.startsWith('url') ? 
                `<div style="width: 100%; height: 100%; border-radius: 50%; background-image: ${chat.avatar}; background-size: cover;"></div>` :
                `<i class="${chat.avatar}"></i>`;
            
            this.currentChatAvatar.innerHTML = avatarContent;

            if (chat.canCall && this.isAuthenticated) {
                this.chatActions.classList.remove('hidden');
            } else {
                this.chatActions.classList.add('hidden');
            }

            this.renderMessages();
            this.renderContacts();

            if (window.innerWidth <= 768) {
                this.toggleSidebar(false);
            }
        }

        updateCallTimer() {
            const minutes = Math.floor(this.callSeconds / 60);
            const secs = this.callSeconds % 60;
            this.callTimer.textContent = `${minutes.toString().padStart(2, "0")}:${secs.toString().padStart(2, "0")}`;
            this.callSeconds++;
        }

        clearCallInterval() {
            if (this.callInterval) {
                clearInterval(this.callInterval);
                this.callInterval = null;
            }
        }

        endCall() {
            this.callScreen.style.opacity = '0';
            this.callScreen.style.transform = 'scale(0.9)';

            setTimeout(() => {
                this.callScreen.classList.remove('active');
                this.callScreen.classList.remove('minimized');
                this.isCallMinimized = false;
                this.callScreen.style.opacity = '1';
                this.callScreen.style.transform = 'scale(1)';
                this.resetCallScreenPosition();
                this.minimizeCallBtn.innerHTML = '<i class="fas fa-compress"></i>';
                this.clearCallInterval();
                this.showNotification('Звонок завершен', 'info');
            }, 300);
        }

        toggleCallMinimize() {
            this.isCallMinimized = !this.isCallMinimized;
            if (this.isCallMinimized) {
                this.resetCallScreenPosition();
                this.callScreen.classList.add('minimized');
            } else {
                this.resetCallScreenPosition();
                this.callScreen.classList.remove('minimized');
            }
            this.minimizeCallBtn.innerHTML = this.isCallMinimized 
                ? '<i class="fas fa-expand"></i>' 
                : '<i class="fas fa-compress"></i>';
        }

        toggleCallControl(btn, activeIcon, inactiveIcon) {
            btn.classList.toggle('active');
            btn.querySelector('i').className = btn.classList.contains('active') 
                ? activeIcon 
                : inactiveIcon;
            const action = btn.classList.contains('active') ? 'включено' : 'выключено';
            this.showNotification(`${btn.id.replace('call', '').replace('Btn', '')} ${action}`, 'info');
        }

        setupCallDragging() {
            this.callScreen.addEventListener('mousedown', (e) => this.startDrag(e));
            this.callScreen.addEventListener('touchstart', (e) => this.startDragTouch(e));
            document.addEventListener('mousemove', (e) => this.drag(e));
            document.addEventListener('touchmove', (e) => this.dragTouch(e));
            document.addEventListener('mouseup', () => this.stopDrag());
            document.addEventListener('touchend', () => this.stopDrag());
        }

        startDrag(e) {
            if (!this.isCallMinimized) return;
            this.isDragging = true;
            const rect = this.callScreen.getBoundingClientRect();
            this.dragOffset.x = e.clientX - rect.left;
            this.dragOffset.y = e.clientY - rect.top;
            this.callScreen.style.transition = 'none';
            this.callScreen.style.cursor = 'grabbing';
        }

        startDragTouch(e) {
            if (!this.isCallMinimized) return;
            this.isDragging = true;
            const touch = e.touches[0];
            const rect = this.callScreen.getBoundingClientRect();
            this.dragOffset.x = touch.clientX - rect.left;
            this.dragOffset.y = touch.clientY - rect.top;
            this.callScreen.style.transition = 'none';
        }

        drag(e) {
            if (!this.isDragging || !this.isCallMinimized) return;
            const x = e.clientX - this.dragOffset.x;
            const y = e.clientY - this.dragOffset.y;
            const maxX = window.innerWidth - this.callScreen.offsetWidth - 10;
            const maxY = window.innerHeight - this.callScreen.offsetHeight - 10;
            this.callScreen.style.left = Math.max(10, Math.min(x, maxX)) + 'px';
            this.callScreen.style.top = Math.max(10, Math.min(y, maxY)) + 'px';
            this.callScreen.style.right = 'auto';
            this.callScreen.style.bottom = 'auto';
        }

        dragTouch(e) {
            if (!this.isDragging || !this.isCallMinimized) return;
            const touch = e.touches[0];
            const x = touch.clientX - this.dragOffset.x;
            const y = touch.clientY - this.dragOffset.y;
            const maxX = window.innerWidth - this.callScreen.offsetWidth - 10;
            const maxY = window.innerHeight - this.callScreen.offsetHeight - 10;
            this.callScreen.style.left = Math.max(10, Math.min(x, maxX)) + 'px';
            this.callScreen.style.top = Math.max(10, Math.min(y, maxY)) + 'px';
            this.callScreen.style.right = 'auto';
            this.callScreen.style.bottom = 'auto';
        }

        stopDrag() {
            if (!this.isDragging) return;
            this.isDragging = false;
            this.callScreen.style.transition = 'all 0.3s ease';
            this.callScreen.style.cursor = 'move';
        }

        toggleSidebar(show) {
            if (show) {
                this.sidebar.classList.add('active');
                this.sidebarOverlay.classList.add('active');
            } else {
                this.sidebar.classList.remove('active');
                this.sidebarOverlay.classList.remove('active');
            }
        }

        toggleSlideMenu(show) {
            if (show) {
                this.slideMenu.classList.add('active');
                this.chatOverlay.classList.add('active');
            } else {
                this.slideMenu.classList.remove('active');
                this.chatOverlay.classList.remove('active');
            }
        }

        openSearch() {
            this.searchContainer.classList.add('active');
            setTimeout(() => {
                this.searchField.focus();
            }, 300);
        }

        closeSearch() {
            this.searchContainer.classList.remove('active');
            this.searchField.value = '';
            this.searchResults.classList.remove('active');
            this.searchField.blur();
        }

        showProfile() {
            if (!this.isAuthenticated) {
                this.showNotification('Пожалуйста, авторизуйтесь для просмотра профиля', 'error');
                return;
            }
            this.showNotification(`Профиль:\n${this.userData.fullName}\n${this.userData.email}\n${this.userData.username}`, 'info');
        }

        showNotification(message, type = 'info') {
            this.notification.textContent = message;
            this.notification.className = 'notification show';
            if (type === 'error') {
                this.notification.style.borderLeft = '4px solid #e74c3c';
            } else if (type === 'success') {
                this.notification.style.borderLeft = '4px solid #2ecc71';
            } else {
                this.notification.style.borderLeft = '4px solid #3498db';
            }
            setTimeout(() => {
                this.notification.classList.remove('show');
            }, 3000);
        }

        handleWindowResize() {
            if (this.isCallMinimized) {
                const rect = this.callScreen.getBoundingClientRect();
                const maxX = window.innerWidth - this.callScreen.offsetWidth - 10;
                const maxY = window.innerHeight - this.callScreen.offsetHeight - 10;
                if (rect.left > maxX || rect.top > maxY) {
                    this.callScreen.style.left = Math.max(10, Math.min(rect.left, maxX)) + 'px';
                    this.callScreen.style.top = Math.max(10, Math.min(rect.top, maxY)) + 'px';
                }
            }
            if (window.innerWidth > 768) {
                this.toggleSidebar(false);
            }
        }

        cleanup() {
            this.clearCallInterval();
            if (this.isAuthenticated && this.userData) {
                localStorage.setItem('user_data', JSON.stringify(this.userData));
            }
        }

        resetCallControls() {
            this.callMuteBtn.classList.remove('active');
            this.callMuteBtn.querySelector('i').className = 'fas fa-microphone';
            this.callSpeakerBtn.classList.remove('active');
            this.callSpeakerBtn.querySelector('i').className = 'fas fa-volume-up';
        }

        resetCallScreenPosition() {
            this.callScreen.style.left = '0';
            this.callScreen.style.top = '0';
            this.callScreen.style.right = 'auto';
            this.callScreen.style.bottom = 'auto';
            this.callScreen.style.transform = 'none';
        }

        escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        new FlimeMessenger();
    });
</script>
